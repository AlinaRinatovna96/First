<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First project</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Frame 9.png" alt="">
        </div>
        <div class="menu">
            <div class="icon">
                <img src="img/Vector.png" alt="">
            </div>
            <div class="title">Выбрать модель телефона</div>
        </div>
        <div class="info">
            <div class="likes">
                <img src="img/Vector (1).png" alt="">
            </div>
            <div class="cart">
                <img src="img/Vector (2).png" alt="">
            </div>
        </div>
    </header>
    <main> 
        <div class="banner">
            <div class="banner-text">
                <p>Аксессуары для <br> Iphone 13 Pro Max</p>
            </div>
            <div class="banner-img">
                <img src="img/iPhone-13-Pro-Max-silver-1000x1000 1.png" alt="">
            </div>
        </div>
    </main>
    <footer>
        <div class="logo">
            <a href="https://www.figma.com/design/OQvfnlRh5tAViuwm6klBtj/QPICK-%2B?node-id=256-173&node-type=frame&t=3sO92z0JN56PpCY0-0">
                <img src="img/QPICK.png" alt="">
            </a>
        </div>
        <div class="menu">
            <div>Избранное</div>
            <div class="cart">Корзина</div>
            <div>Контакты</div>
        </div>
        <div class="terms">
            <div class>Условия сервиса</div>
            <div class="globe-languages">
                <div>
                    <img src="img/globe.png" alt="">
                </div>
                <div class="languages">
                    <div class="kz">Каз</div>
                    <div class="rus">Рус</div>
                    <div>Eng</div>
                </div>
            </div>
        </div>
        <div class="socials">
            <div>
                <img src="img/VK.png" alt="">
            </div>
            <div class="inst">
                <img src="img/Instagram.png" alt="">
            </div>
            <div class="tg">
                <img src="img/Telegram.png" alt="">
            </div>
            <div>
                <img src="img/Whatsapp.png" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
